<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Silkscreen&family=VT323&display=swap" rel="stylesheet">

		<title>Characters</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>Aronnia's fate</h1>
		<section class="charList">
			<h2>Characters</h2>
			<div class="chars">
				<ul id="charactersUl">

				</ul>
			</div>
			<button id="createNewCharButton">Create New Character</button>
		</section>
		
		<section class="createChar hidden">
			<div class="dataBox">
				<h3>Race</h3>
				<input type="radio" id="human" name="race" value="human" checked>
  				<label for="human">human</label><br>
				<input type="radio" id="noble" name="race" value="noble">
  				<label for="noble">noble</label><br>
				<input type="radio" id="elf" name="race" value="elf">
  				<label for="elf">elf</label><br>
				<input type="radio" id="orc" name="race" value="orc">
  				<label for="orc">orc</label><br>
			</div>
			<div class="dataBox">
				<h3>Class</h3>
				<input type="radio" id="warrior" name="classJob" value="warrior" checked>
  				<label for="warrior">warrior</label><br>
				<input type="radio" id="rogue" name="classJob" value="rogue">
  				<label for="rogue">rogue</label><br>
				<input type="radio" id="mage" name="classJob" value="mage">
  				<label for="mage">mage</label><br>
				<input type="radio" id="hunter" name="classJob" value="hunter">
  				<label for="hunter">hunter</label><br>
			</div>
			<div class="dataBox">
				<h3>Gender</h3>
				<input type="radio" id="male" name="gender" value="male" checked>
  				<label for="male">male</label><br>
				<input type="radio" id="female" name="gender" value="female">
  				<label for="female">female</label><br>
			</div>
			<div class="charCanva">
				<canvas id="canvas" class="charCreatorCanvas">Character canvas</canvas>
			</div>
			<div>
				<form>
					<label>Name: <input type="text" id="name" required></label><br>
				</form>
				<button id="submitCharButton">Create</button>				
			</div>
			<div class="dataBox">
				<h4>Race briefing</h4>
				<p id="raceBriefing"></p>
			</div>
			<div class="dataBox">
				<h4>Class briefing</h4>
				<p id="classBriefing"></p>
			</div>
			<div class="dataBox">
				<h3>Stats</h3>
				<ul>
					<li id="str">str: </li>
					<li id="agi">agi: </li>
					<li id="wis">wis: </li>
					<li id="lck">lck: </li>
				</ul>
			</div>
		</section>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
